<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comunidade</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    background-color: #FFD445;
    font-family: 'Segoe UI', sans-serif;
    color: #593327;
    }

    header {
    background-color: #e0ccba;
    padding: 10px;
    text-align: center;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: #593327;
    }

    header i {
    position: absolute;
    left: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #593327;
    }

    .profile-card {
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    color: #593327;
    }

    .profile-icon {
    font-size: 50px;
    color: #593327;
    }

    .community-card {
    background-color: #fff;
    border-radius: 10px;
    margin: 10px 0;
    padding: 10px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    color: #593327;
    }

    .community-img {
    width: 50px;
    height: 50px;
    background-color: #ddd;
    border-radius: 8px;
    margin-right: 10px;
    }

    .community-info {
    flex-grow: 1;
    }

    .community-info h6 {
    margin: 0;
    font-weight: 600;
    color: #593327;
    }

    .community-info p {
    margin: 0;
    font-size: 0.85rem;
    color: #593327;
    }

    .community-icons {
    color: #ba4d6c;
    font-size: 20px;
    cursor: pointer;
    }
</style>
</head>
<body>

<!-- CabeÃ§alho -->
<header>
