<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learn In Emotion</title>
    <link rel="stylesheet" href="CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .login-card {
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
}
.form-control, .btn {
    border-radius: 20px;
}

    .btn-custom {
      background-color: #b14b5d;
      color: white;
    }

    .btn-custom:hover {
      background-color: #99384a;
    }

    .modal-content {
      background-color: #b14b5d;
      color: white;
      border-radius: 15px;
    }

    .modal-content input {
      border-radius: 10px;
    }

    .social-icons img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="Imagens/Logo.png" alt="Logo LIE">
        </div>

        <!-- Formulário de login -->
        <form action="home.html" method="POST">
            <input type="email" name="username" placeholder="Email" class="input-field" required><br>
            <input type="password" name="password" placeholder="Senha" class="input-field" required><br>
            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <!-- Link para recuperação de senha -->
        <div>
            <a href="#" class="forgot-password">Esqueceu da Senha?</a>
        </div>

        <!-- Texto de cadastro -->
        <div class="signup-text">
    <p>Não tem uma conta? 
    <a href="#" data-bs-toggle="modal" data-bs-target="#cadastroModal">Inscreva-se</a>
    </p>
            <p>ou</p>
            <p>Inscreva-se com uma rede social</p>
        </div>

        <!-- Botões de redes sociais -->
        <div class="social-buttons">
            <a href="#"><img src="Imagens/Twitter.png" alt="Twitter"></a>
            <a href="#"><img src="Imagens/Google.png" alt="Google"></a>
            <a href="#"><img src="Imagens/Instagram.png" alt="Instagram"></a>
        </div>
    </div>
         <!-- Modal de Cadastro -->
  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="text-center mb-3">Criar Conta</h5>
        <form action="processar_cadastro.php" method="POST">
          <input type="text" id="nome" name="usuario_nome" class="form-control mb-2" placeholder="Nome Completo" required>
          <input type="email" id="email" name="usuario_email" class="form-control mb-2" placeholder="E-mail" required>
          <div class="row">
            <div class="col">
              <input type="password" id="senha" name="usuario_senha" class="form-control mb-2" placeholder="Senha" required>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <input type="date" id="data_nasc" name="data_nasc" class="form-control" placeholder="Data de Nascimento">
            </div>
          </div>
          <div class="form-check text-start mb-3">
            <input class="form-check-input" type="checkbox" id="termos" required>
            <label class="form-check-label" for="termos">
              Li e aceito os termos de uso do Learn In Emotion
            </label>
          </div>
          <button type="submit" class="btn btn-light w-100 mb-2" href="#">Enviar Cadastro</button>
          <p class="text-center">
            <a href="#" class="text-white" data-bs-dismiss="modal">Ou Acesse Sua Conta</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
